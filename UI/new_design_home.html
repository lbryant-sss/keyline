<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new_home_design.css">
    <title>keyline</title>
</head>
<body>
    <section style="height: 50px;">
        <header>
            <nav class="nav">
                <div class="branding">
                    <a href="$"><img src="logo.svg" alt="keyline logo"></a>
                    <span><a href="#">keyline</a></span>
                </div>
                <div class="menu-items">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">How keyline works</a></li>
                        <li><a href="#">Portfolio</a></li>
                    </ul>
                </div>
                <div class="account-options">
                    <ul>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Create Account</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </section>
    <section class="section flex">
        <div class="flex1">
            <div class="upload-area">

            </div>
            <div class="data-list-area">

            </div>
        </div>
        <div class="flex2">
            <div class="preview-area">

            </div>
            <div class="uploader-area">

            </div>
            <div class="search-area">

            </div>
            <div class="data-area">

            </div>
            <div class="messaging-area">
                <div class="close-open-area">
                    <span>
                        Send a Message
                    </span>
                    <img src="open-messanger.svg" alt="" id="toggleButton">
                </div>
                <div class="message-form" id="messageForm">
                    <form action="#">
                        <label for="">Your Name</label>
                        <input class="name-input" type="text" name="" id="" placeholder="Your Name">
                        <br>
                        <label for="">Your Email</label>
                        <input class="email-input" type="email" name="" id="" placeholder="example@mail.com">
                        <br>
                        <label for="">Message</label>
                        <input class="message-input" type="text" name="" id="">
                        <br>
                        <div class="send-message-button">
                            <div class="send-text">
                                <span>Send</span>
                            </div>
                            <div>
                                <button>
                                    <i>
                                        <img src="send-message-icon.svg" alt="">
                                    </i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="data-analysis-section">
        
    </section>

    <script>
        //This makes the form visible on button click
        const toggleButton = document.getElementById('toggleButton');
        const messageForm  = document.getElementById('messageForm');
        const toggleIcon = document.getElementById('toggleButton');


        toggleButton.addEventListener('click', () => {
            if(messageForm.style.display == 'none' || messageForm.style.display === ''){
                messageForm.style.display = 'block';
                toggleIcon.src = 'close-messanger.svg';
            } else {
                messageForm.style.display = 'none';
                toggleButton.src = 'open-messanger.svg';
            }
        });
    </script>
</body>
</html>
