    <script>
        const menuBar = document.querySelector('.menu-bar');
        const menuList = document.querySelector('header nav ul'); // Adjust selector if needed
        const closeBar = document.querySelector('.closebar'); // New line
      
        menuBar.addEventListener('click', () => {
          menuList.classList.toggle('show'); // Toggle visibility class
        });
      
        closeBar.addEventListener('click', () => { // Add event listener to closebar
          menuList.classList.remove('show'); // Close the menu
        });
      </script>
